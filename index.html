<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/main.css">
	</head>

	<body>
        <section id='container'>
            <h1>Calculate Your Tip!</h1>
            <div id='top'>
                <div id='left'>
                    <form id='input-form'>
                        <input id='party-num' type='text' name='party-num' placeholder='Number in party'>
                        <input id='bill' type='text' name='bill' placeholder='Enter bill'>
                        <input id='tip-percent' type='text' name='tip-percent' placeholder='Enter desired tip (%)'>
                    </form>
                    <div id='left-button'>
                        <button class='button' id='submit-button' type='button' name='submit'>Submit</button>
                    </div>
                </div>
                <div id='right'>
                    <div id='total-bill' class='output'>Total bill:</div>
                    <div id='tip' class='output'>Total tip:</div>
                    <div id='per-person' class='output'>Total per person:</div>
                    <div id='right-button'>
                        <button class='button' id='reset-button' type='button' name='clear'>Reset</button>
                    </div>
                </div>
            </div>
        </section>
        <script src='/script.js'></script>
	</body>
</html>
